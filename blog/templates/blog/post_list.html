{% extends 'blog/base.html' %}

{% block content %}
    <h2>Published</h2>
    <hr>
    {% for post in posts %}
        <article class="post">
            <p class="date">published:
                <time class="date">
                  {{ post.published_date }}
                </time>
            </p>
            <h3>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h3>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock%}
